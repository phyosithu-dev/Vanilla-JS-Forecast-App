<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - New Design</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Side: Main Weather Info -->
      <div class="weather-main">
        <div class="search-container">
          <input type="text" class="search-box" placeholder="Enter City..." />
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="weather-display">
          <h1 class="city">City Name</h1>
          <p class="date">Day, Month Date, Year</p>
          <div class="main-temp-info">
            <div class="weather-icon-main">
              <!-- Main weather icon will be set by JS -->
            </div>
            <p class="temperature">0°</p>
            <p class="weather-description">Condition</p>
          </div>
        </div>
        <div class="weather-details">
          <div class="detail-item">
            <i class="fa-solid fa-droplet"></i>
            <div>
              <p class="humidity">0%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="detail-item">
            <i class="fa-solid fa-wind"></i>
            <div>
              <p class="wind-speed">0 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
          <div class="detail-item">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div>
              <p class="feels-like">0°</p>
              <p>Feels Like</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side: Forecast Info -->
      <div class="weather-forecast">
        <h2>Hourly Forecast</h2>
        <div class="hourly-forecast-container">
          <!-- Hourly forecast items will be inserted here by JS -->
        </div>

        <h2>5-Day Forecast</h2>
        <div class="daily-forecast-container">
          <!-- Daily forecast items will be inserted here by JS -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
